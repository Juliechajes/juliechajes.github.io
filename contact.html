<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/ec38124596.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="shortcut icon"
      type="image/png"
      href="http://www.rreze.com/wp-content/uploads/2019/04/vortex.jpg"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Julie's First Webpage</title>
  </head>
  <body>
    <div class="topnav">
      <ul>
        <li><a href="index.html">Home</a></li>

        <li>
          <a href="./about.html">About</a>
        </li>

        <li>
          <a href="./contact.html">Contact</a>
        </li>
      </ul>
    </div>

    <h1 class="contact">Contact</h1>
    <p>Please leave your name, email address, and comment.</p>

    <div class="form-wrapper">
      <form>
        <fieldset>
          <label for="firstName">First name:</label>
          <input
            type="text"
            class="form-input"
            id="firstName"
            name="firstName"
            placeholder="Joe"
            required
          /><br />

          <label for="lastName">Last name:</label>
          <input
            type="text"
            class="form-input"
            id="lastName"
            name="lastName"
            placeholder="Bloggs"
            required
          /><br />

          <label for="email">
            Email:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          </label>
          <input
            type="text"
            class="form-input"
            id="email"
            name="email"
            placeholder="Email"
            required
          /><br />

          <label for="comment">Comment:</label>
          <textarea
            type="text"
            class="form-input"
            id="comment"
            name="comment"
            placeholder="Please leave a comment"
            required
          ></textarea
          ><br />
        </fieldset>
        <fieldset>
          <input type="radio" name="gender" value="male" id="male" />
          <label for="male">Male</label><br />

          <input type="radio" name="gender" value="female" id="female" />
          <label for="female">Female</label><br />

          <input type="radio" name="gender" value="other" id="other" />
          <label for="other">Other</label><br /><br />

          <input
            type="submit"
            value="Submit"
            id="submitButton"
            class="form-input"
            disabled
          />
        </fieldset>
      </form>
    </div>

    <p class="footer_text">I will get back to you as soon as possible.</p>

    <footer>
      <p class="footer_text" id="footerMessage"></p>
    </footer>
    <div class="container-yinyang" font-size="100px">
      <i class="fas fa-yin-yang fa-4x"></i>
    </div>

    <script src="./js/contact.js"></script>
  </body>
</html>
